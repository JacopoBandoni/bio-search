<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#D2DEA7", "id": "mesh:D020790", "label": "Central diabetes insipidus", "shape": "diamond", "title": "\n  \u003ch3\u003eCentral diabetes insipidus\u003c/h3\u003e\n  "}, {"color": "#D2DEA7", "id": "NCBIGene:551", "label": "desmopressin", "shape": "dot", "title": "\n  \u003ch3\u003edesmopressin\u003c/h3\u003e\n  "}]);
        edges = new vis.DataSet([{"color": "#F0EB5A", "from": "mesh:D020790", "title": "\u003cp\u003ecommon articles between \u003cstrong\u003eCentral diabetes insipidus\u003c/strong\u003e and \u003cstrong\u003edesmopressin\u003c/strong\u003e\u003c/p\u003e\n  \n  \u003cul\u003e\u003cli\u003e29659364\u003c/li\u003e\u003c/ul\u003e", "to": "NCBIGene:551", "value": 0.5911874175071716}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
